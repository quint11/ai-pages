<script>
async function loadReadme() {
  try {
    const response = await fetch('README.md');
    const text = await response.text();
    // è§£æè¡¨æ ¼
    const tableMatch = text.match(/\|(.|\n)*?\|[\s-]+\|(.|\n)*?(?=\n---|$)/);
    let projects = [];
    if (tableMatch) {
      const lines = tableMatch[0].split('\n').filter(l=>l.trim().startsWith('|'));
      // è·³è¿‡è¡¨å¤´å’Œåˆ†éš”çº¿
      for(let i=2;i<lines.length;i++) {
        const cols = lines[i].split('|').map(c=>c.trim());
        projects.push({
          title: cols[1],
          img: (cols[2].match(/!\[.*?\]\((.*?)\)/)||[])[1],
          desc: cols[3],
          link: (cols[4].match(/\((.*?)\)/)||[])[1],
          md: lines[i] // ä¿ç•™åŸå§‹markdownè¡Œ
        });
      }
    }
    renderProjects(projects, text);
  } catch (error) {
    document.getElementById('cards').innerHTML = '<p>âŒ æ— æ³•åŠ è½½ README.md</p>';
    console.error('è¯»å– README.md å¤±è´¥:', error);
  }
}

function renderProjects(projects, readmeText) {
  const cardsContainer = document.getElementById('cards');
  cardsContainer.innerHTML = '';

  projects.forEach((proj, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${proj.img || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="${proj.title}">
      <div class="card-content">
        <h3 class="card-title">${proj.title}</h3>
        <div class="card-desc">${proj.desc || 'æš‚æ— æè¿°'}</div>
        <a class="card-link" href="${proj.link}" target="_blank">ç«‹å³ä½“éªŒ</a>
      </div>
    `;
    // ç‚¹å‡»å¡ç‰‡å¼¹çª—
    card.addEventListener('click', function(e){
      // é¿å…ç‚¹å‡»â€œç«‹å³ä½“éªŒâ€æ—¶ä¹Ÿå¼¹çª—
      if(e.target.classList.contains('card-link')) return;
      showModal(proj, readmeText);
    });
    cardsContainer.appendChild(card);
  });

  // æœç´¢åŠŸèƒ½
  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', function() {
    const keyword = this.value.toLowerCase();
    const cards = cardsContainer.querySelectorAll('.card');
    projects.forEach((proj, idx) => {
      const card = cards[idx];
      const text = (proj.title + ' ' + (proj.desc || '')).toLowerCase();
      card.style.display = text.includes(keyword) ? 'flex' : 'none';
    });
  });

  document.getElementById("toggle-theme").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¯»å–ä¸»é¢˜
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
    }
  });
}

loadReadme();
