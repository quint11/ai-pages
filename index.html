<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI Pages - 简单快速的AI网页应用</title>
  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      position: relative;
      text-align: center;
      margin-bottom: 30px;
    }
    #toggle-theme {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    #toggle-theme:hover {
      background: #f0f0f0;
    }
    body.dark #toggle-theme {
      border-color: #555;
      color: #eee;
    }
    body.dark #toggle-theme:hover {
      background: #333;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 16px;
      color: var(--text-color);
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      color: #555;
    }
    #search {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    #search:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }
    body.dark #search {
      background: rgba(30,30,30,0.8);
      border-color: rgba(255,255,255,0.1);
      color: #f0f0f0;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-size: 20px;
      margin: 0 0 10px;
      color: #333;
    }
    .card-desc {
      flex: 1;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    .card-link {
      text-align: center;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: auto;
    }
    .card-link:hover {
      background: #2980b9;
    }
    #footer {
      margin-top: 80px;
      padding: 20px 0;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.05);
    }
    body.dark #footer {
      border-top-color: rgba(255,255,255,0.05);
    }
    :root {
     --bg-color: #f8f9fa;
     --text-color: #222;
     --card-bg: white;
     --primary-color: #4361ee;
     --secondary-color: #3a0ca3;
    }

    body.dark {
     --bg-color: #121212;
     --text-color: #f0f0f0;
     --card-bg: #1e1e1e;
     --primary-color: #4895ef;
     --secondary-color: #4361ee;
    }
    body.dark p {
      color: #ccc;
    }
    body.dark .card-title {
      color: #f5f5f5;
    }
    body.dark .card-desc {
      color: #aaa;
    }

    body {
     background-color: var(--bg-color);
     color: var(--text-color);
     transition: background 0.3s, color 0.3s;
    }
    .card {
     background-color: var(--card-bg);
     color: var(--text-color);
    }
  </style>
</head>
<body>

<header>
  <h1>🚀 AI Pages</h1>
  <button id="toggle-theme">🌓 </button>
  <p>本项目收录了一些本人用 AI 开发的网页应用，简单、快速。</p>
  <input type="text" id="search" placeholder="🔍 搜索应用...">
  
</header>

<div id="cards">
  <!-- 卡片内容动态生成 -->
</div>

<!-- 弹窗容器 -->
<div id="modal" style="display:none;">
  <div id="modal-content"></div>
  <span id="modal-close">&times;</span>
</div>

<div id="footer">
  © 2025 AI Pages. All rights reserved.
</div>

<!-- 引入 marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
async function loadReadme() {
  try {
    const response = await fetch('README.md');
    const text = await response.text();
    // 解析表格
    const tableMatch = text.match(/\|(.|\n)*?\|[\s-]+\|(.|\n)*?(?=\n---|$)/);
    let projects = [];
    if (tableMatch) {
      const lines = tableMatch[0].split('\n').filter(l=>l.trim().startsWith('|'));
      // 跳过表头和分隔线
      for(let i=2;i<lines.length;i++) {
        const cols = lines[i].split('|').map(c=>c.trim());
        projects.push({
          title: cols[1],
          desc: cols[2],
          link: (cols[3].match(/\((.*?)\)/)||[])[1],
          img: (cols[4].match(/!\[.*?\]\((.*?)\)/)||[])[1],
          md: lines[i] // 保留原始markdown行
        });
      }
    }
    renderProjects(projects, text);
  } catch (error) {
    document.getElementById('cards').innerHTML = '<p>❌ 无法加载 README.md</p>';
    console.error('读取 README.md 失败:', error);
  }
}

function renderProjects(projects, readmeText) {
  const cardsContainer = document.getElementById('cards');
  cardsContainer.innerHTML = '';

  projects.forEach((proj, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${proj.img || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="${proj.title}">
      <div class="card-content">
        <h3 class="card-title">${proj.title}</h3>
        <div class="card-desc">${proj.desc || '暂无描述'}</div>
        <a class="card-link" href="${proj.link}" target="_blank">立即体验</a>
      </div>
    `;
    // 点击卡片弹窗
    card.addEventListener('click', function(e){
      // 避免点击“立即体验”时也弹窗
      if(e.target.classList.contains('card-link')) return;
      
      // 加载项目README.md
      fetch(proj.title.match(/\((.*?)\)/)[1])
        .then(response => response.text())
        .then(text => {
          document.getElementById('modal-content').innerHTML = marked.parse(text);
          // 隐藏链接地址的原始文本
          document.querySelectorAll('#modal-content a').forEach(link => {
            if(link.textContent === link.href) {
              link.textContent = '点击查看';
            }
          });
          document.getElementById('modal').style.display = 'flex';
          
          // 添加点击外部关闭功能
          document.getElementById('modal').addEventListener('click', function(e) {
            if(e.target === this) {
              this.style.display = 'none';
            }
          });
          
          // 添加ESC键关闭功能
          document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
              document.getElementById('modal').style.display = 'none';
            }
          });
        })
        .catch(error => {
          document.getElementById('modal-content').innerHTML = `<p>无法加载项目README: ${error}</p>`;
          document.getElementById('modal').style.display = 'flex';
          
          // 添加点击外部关闭功能
          document.getElementById('modal').addEventListener('click', function(e) {
            if(e.target === this) {
              this.style.display = 'none';
            }
          });
          
          // 添加ESC键关闭功能
          document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
              document.getElementById('modal').style.display = 'none';
            }
          });
        });
    });
    cardsContainer.appendChild(card);
  });

  // 搜索功能
  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', function() {
    const keyword = this.value.toLowerCase();
    const cards = cardsContainer.querySelectorAll('.card');
    projects.forEach((proj, idx) => {
      const card = cards[idx];
      const text = (proj.title + ' ' + (proj.desc || '')).toLowerCase();
      card.style.display = text.includes(keyword) ? 'flex' : 'none';
    });
  });

  document.getElementById("toggle-theme").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });

    // 页面加载时自动读取主题
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
    }
  });
}

loadReadme();

// 新增弹窗相关样式
const modalStyle = `
#modal {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; z-index: 9999;
}
#modal-content {
  background: var(--card-bg); color: var(--text-color);
  border-radius: 12px; max-width: 600px; width: 90vw; max-height: 80vh; overflow-y: auto;
  padding: 32px 24px 24px 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  position: relative;
}
#modal-close {
  position: absolute; right: 24px; top: 16px; font-size: 2em; cursor: pointer; color: #888;
  transition: color 0.2s;
}
#modal-close:hover { color: #e74c3c; }
`;
const styleTag = document.createElement('style');
styleTag.innerHTML = modalStyle;
document.head.appendChild(styleTag);
</script>

</body>
</html>
