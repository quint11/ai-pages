<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>酷兔家政 - 确认订单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confirm-order.css">
</head>
<body>
    <div class="mobile-screen-view">
        <header class="app-header">
            <div class="back-icon" onclick="goBack()"><i class="fas fa-chevron-left"></i></div>
            <span class="title">确认订单</span>
            <div class="actions">
                <i class="fas fa-ellipsis-h" onclick="showModernAlert('更多操作功能待开发。','更多操作');"></i>
                <i class="fas fa-headset" onclick="showModernAlert('联系客服热线：400-XXX-XXXX','联系客服');"></i>
            </div>
        </header>

        <main class="app-container">
            <div class="info-banner">
                <span class="info-banner-item"><i class="fas fa-shield-alt"></i> 极速维权</span>
                <span class="info-banner-item"><i class="fas fa-check-circle"></i> 不满意免费重做</span>
                <span class="info-banner-item"><i class="fas fa-user-shield"></i> 全程上险</span>
            </div>

            <!-- Service Details Section Card -->
            <div class="section-card" style="margin-top:10px;">
                <div class="list-item-base">
                    <div class="label">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>服务地址</span>
                    </div>
                    <div class="value input-value">
                        <input type="text" id="service-address" placeholder="请输入详细街道门牌号" class="form-input">
                    </div>
                </div>
                <div class="list-item-base">
                    <div class="label">
                        <i class="fas fa-phone"></i>
                        <span>联系手机</span>
                    </div>
                    <div class="value input-value">
                        <input type="tel" id="contact-phone" placeholder="请输入手机号码" class="form-input" maxlength="11">
                    </div>
                </div>
                <div class="list-item-base">
                    <div class="label">
                        <i class="fas fa-concierge-bell"></i>
                        <span>服务项目</span>
                    </div>
                    <div class="value">
                        <span id="service-name-display">初开荒 (无家具) 50㎡以内</span>
                        <!-- <i class="fas fa-chevron-right arrow-right" onclick="selectService()"></i> -->
                    </div>
                </div>
                 <div class="list-item-base">
                    <div class="label">
                        <i class="fas fa-clock"></i>
                        <span>上门时间</span>
                    </div>
                    <div class="value input-value">
                        <input type="datetime-local" id="service-time" class="form-input time-input">
                    </div>
                </div>
            </div>

            <!-- Discount Section -->
            <div class="section-card">
                <div class="list-item-base" onclick="selectDiscount()">
                    <div class="label">
                        <i class="fas fa-tags"></i>
                        <span>优惠券/活动</span>
                    </div>
                    <div class="value">
                        <span class="tag tag-info">已选推荐优惠券</span>
                        <span class="tag tag-promo">9.5折券</span>
                        <i class="fas fa-chevron-right arrow-right"></i>
                    </div>
                </div>
            </div>

            <!-- Recharge Promo Section -->
            <div class="recharge-promo-section">
                <div class="recharge-promo-header">
                    <span class="title"><i class="fas fa-gift"></i> 储值享更多优惠，本单最高立减<span style="font-size:18px;">50</span>元</span>
                    <span class="status-tag" id="recharge-status-tag">权益未生效</span>
                </div>
                <div class="recharge-options">
                    <div class="recharge-option" onclick="selectRecharge(this, 1000)">
                        <div class="price">¥1000</div>
                        <div class="benefit">送1866元优惠包</div>
                    </div>
                    <div class="recharge-option" onclick="selectRecharge(this, 2000)">
                        <div class="price">¥2000</div>
                        <div class="benefit">送2666元优惠包</div>
                    </div>
                </div>
            </div>
            
            <!-- Remarks and Payment Method Section -->
            <div class="section-card">
                <div class="list-item-base">
                    <div class="label">
                        <i class="fas fa-pencil-alt"></i>
                        <span>订单备注</span>
                    </div>
                    <div class="value input-value">
                       <input type="text" id="order-remarks" placeholder="可填写特殊需求，如宠物等" class="form-input">
                    </div>
                </div>
                <div class="list-item-base" onclick="selectPaymentMethod()">
                    <div class="label">
                        <i class="fas fa-wallet"></i>
                        <span>支付方式</span>
                    </div>
                    <div class="value">
                        <!-- <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/wechat-pay-icon.png" alt="WeChat Pay" style="width:20px; height:20px; margin-right: 5px;"> -->
                        <span>微信支付</span>
                        <i class="fas fa-chevron-right arrow-right"></i>
                    </div>
                </div>
            </div>
            
            <!-- Purchase Notice Section -->
            <div class="section-card purchase-notice-section section-card-padded">
                <div class="notice-title">购买须知</div>
                <div class="notice-text">
                    服务开始前120分钟可免费取消；120分钟内取消且服务人员已接单，将扣除20%支付金额(...)
                    <span class="view-notice-link" onclick="viewFullNotice()">查看购买须知</span>
                </div>
                <div class="agreement-checkbox">
                    <input type="checkbox" id="agreementCheckbox" checked> <!-- Default to checked for convenience -->
                    <label for="agreementCheckbox">我已阅读并同意 <a href="#" onclick="showAgreement('service')">《酷兔家政服务协议》</a> 和 <a href="#" onclick="showAgreement('privacy')">《隐私政策》</a></label>
                </div>
            </div>
            <div style="height: 20px;"></div> <!-- Spacer for footer -->
        </main>

        <footer class="app-footer-bar confirm-order-footer"> <!-- Added specific class -->
            <div class="footer-price-details">
                <div class="price-line-main">
                    <span>共计</span>
                    <span class="amount" id="total-amount-display">¥281</span>
                </div>
                <div class="price-line-secondary">
                    <span class="original-price" id="original-price-display">¥299</span>
                    <span class="discount-info" id="discount-info-display">优惠 ¥18</span>
                </div>
            </div>
            <button class="app-button submit-payment-button" onclick="submitOrder()">立即支付</button> <!-- Changed class -->
        </footer>
    </div>
    <script src="js/confirm-order.js"></script>
</body>
</html>
