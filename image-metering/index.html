<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>图片量尺工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="title-area">
                <h1>图片量尺</h1>
                <span class="attribution">by 酷兔AI</span>
            </div>
            <div class="main-controls">
                <label for="imageLoader" class="icon-button" title="选择图片/拍照">
                    <i class="fa-solid fa-image"></i>
                </label>
                <input type="file" id="imageLoader" accept="image/*" style="display: none;">

                <button id="undoAnnotation" class="icon-button" title="撤销标注">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button id="clearAnnotations" class="icon-button" title="清空标注">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="saveImage" class="icon-button" title="保存图片">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button id="fullscreenView" class="icon-button" title="全屏查看">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
        </header>

        <div class="canvas-wrapper">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div class="info-bar">
            <p>提示：点击 <i class="fa-solid fa-image small-icon"></i> 选择图片，然后在图片上拖动画线标注。</p>
        </div>
    </div>

    <div id="distanceModal" class="modal">
        <div class="modal-content">
            <h3>输入距离</h3>
            <input type="text" id="distanceInput" placeholder="例如: 3.5m">
            <div class="modal-actions">
                <button id="submitDistance" class="button primary-button">确定</button>
                <button id="cancelDistance" class="button secondary-button">取消</button>
            </div>
        </div>
    </div>

    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <img id="fullscreenImage" src="" alt="Fullscreen Image"/>
        <button id="closeFullscreen" class="icon-button fullscreen-close-button" title="关闭全屏">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
